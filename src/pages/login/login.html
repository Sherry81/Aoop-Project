<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-image">
    
  <ion-list [formGroup]="loginForm">
        
          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="email" name="email" formControlName="email" ></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        
        </ion-list>

    <div class="my-div">
    <button ion-button color="light" (click)="signin(loginForm.value)" [disabled]="loginForm.invalid">SIGN IN</button></div>
</ion-content>
