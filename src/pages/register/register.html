<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list [formGroup]="registerForm">
        
          <ion-item>
            <ion-label stacked>First Name</ion-label>
            <ion-input type="text" formControlName="firstname"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label stacked>Last Name</ion-label>
            <ion-input type="text" formControlName="lastname"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked>Email</ion-label>
              <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>Phone</ion-label>
              <ion-input type="text" formControlName="phone"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Enter your password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>
        
              <ion-item>
                  <ion-label stacked>Confirm Password</ion-label>
                  <ion-input type="password" formControlName="confirmpw"></ion-input>
                </ion-item>

        </ion-list>
        <div class="my-div2">
            <button ion-button color="light" (click)="signup(registerForm.value)" [disabled]="registerForm.invalid">REGISTER</button></div>
            <!-- <button ion-button color="light" (click)="signup()" [disabled]="registerForm.invalid">REGISTER</button></div> -->
            

</ion-content>
